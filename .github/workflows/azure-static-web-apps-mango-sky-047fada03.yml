name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - feat/RC2K-67-static-home-page
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - feat/RC2K-67-static-home-page

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Blazor WebAssembly
        run: |
          dotnet publish src/RC2K.Presentation.Static/RC2K.Presentation.Static.csproj -c Release

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_MUSHROOM_0AF64D803 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload

          # folder that actually contains index.html
          app_location: "src/RC2K.Presentation.Static/bin/Release/net10.0/publish/wwwroot"

          skip_app_build: true
          skip_api_build: true
          production_branch: main

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment complete!"








  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_SKY_047FADA03 }}
          action: "close"

