<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RC2K.Presentation.Static</title>
    <base href="/" />
    <link rel="stylesheet" href="_content/RC2K.Presentation.Shared/reset.css" />
    <link rel="stylesheet" href="_content/RC2K.Presentation.Shared/app.css" />
    <link href="RC2K.Presentation.Static.styles.css" rel="stylesheet" />
    <link rel="icon" type="_content/RC2K.Presentation.Shared/image/png" href="favicon.png" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css?v=1" rel="stylesheet" />
    <script src="_content/MudBlazor/MudBlazor.min.js?v=1"></script>

    <style>

        #preload {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }

        .progressbar {
            height: 20px;
            width: 100%;
            background: black;
            overflow: hidden;
            position: relative;
        }

        .text {
            margin-top: .5em;
            color: var(--mud-palette-text-primary);
            font-family: var(--mud-typography-default-family);
            text-align: center;
            width: 100%;
            color: rgb(44, 44, 44);
        }

        .progressbar:before {
            content: var(--blazor-load-percentage-text);
            position: absolute;
            left: 0;
            padding-left: .25em;
            z-index: 1;
            line-height: 20px;
        }

        .progressbar:after {
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: red;
            content: '';
            transition: all ease .2s;
            transform: translateX(calc(-100% + var(--blazor-load-percentage,0%)));
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="preload">
            <div class="loading-card">
                <img src="_content/RC2K.Presentation.Shared/img/layout/Logo2.png" />
                <div class="progressbar"></div>
                <h1 class="text">RC2K Hub is loading...</h1>
            </div>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        console.log("Wake up trigger...");
        fetch('https://app.rc2khub.com/').catch(err => console.log("Wake up trigger sent"));
    </script>

</body>



</html>
